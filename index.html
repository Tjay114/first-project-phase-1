<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Covid-19 Tracker</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="text-align:center;">Covid19 Tracker </h1>
    <form id="myForm">
        <input type="text" id="country" placeholder="Country Name" required>
        <input type="submit" value="Get Data"> 
    </form>
       <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">Prevention</a>
          <a href="#">Syptoms</a>
          <a href="#">Analytics</a>
          <a href="#">EN</a>
     </div>
        
        
        <div class="stats-container">
            <div class="stats-overview child">
                <p>Stats Overview</p> 
                <h3>Global</h3>
                <!-- <div class="child-status">
                    
                </div> -->
            </div>
            <div class="recovered child"> 
                <div id="recovered" class="child-status one">
                    <!-- <p>54783643</p> -->
                    
                    <div class="child-status one">
                        <p>Recovered</p>

                    </div>
                    </div>
                    </div>
                    
            <div class="confirmed child">
                    <div id="confirmed " class="child-status two">
                    <div class="child-status two">
                    <div class="p">
                        <!-- <p>54783643</p> -->
                        <p class="conf">Confirmed</p>

                    </div>
                    </div>
                    </div>
                    </div>


            <div class="deaths child">
                <div id="death" class="child-status three">
                <!-- <p>54783643</p> -->
                
                <p>Deaths</p>
                </div>
                </div>
                </div>


        <div id="contact">
            <h1>Contact Us</h1>

        </div>
   
    
</body>
 


</html>
