<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Covid-19 Tracker</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-image: url('image 12.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
    <h1 style="text-align:center;">Covid19 Tracker </h1>
    <form id="myForm">
        <input type="text" id="country" placeholder="Country Name" required>
        <input type="submit" value="Get Data"> 
    </form>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Prevention</a>
        <a href="#">Symptoms</a>
        <a href="#">Analytics</a>
        <a href="#">EN</a>
        <img src="bxs-moon.svg" id="icon">
     </div>
        
        
        <div class="stats-container">
            <div class="stats-overview child">
                <p>Stats Overview</p> 
                <h4>Global</h4>
                <!-- <div class="child-status">
                    
                </div> -->
            </div>
            
         <div class="confirmed child">
            <div id="confirmed" class="child-status">
                <div class="child-status">
                    <div class="card">

                    </div>
                </div>
            </div>
            <div id="confirmed-value">
                <p><strong>Confirmed</strong></p>
            </div>
         </div>
        
        
        <div class="recovered child"> 
            <div id="recovered" class="child-status one">
                <div class="child-status one">
                    <div class="card1">
                       
                        
                    </div>
                    
                </div>
            </div>
            <div id="recovered-value">
                <p><strong>Recovered</strong></p>
            </div>
        </div>
        
        <div class="deaths child">
            <div id="death" class="child-status three">
                <div class="card2">
                    
                </div>
            </div>
            <div id="death-value">
                <p><strong>Deaths</strong></p>
            </div>
        </div>
    </div>
    
    
        <div id="contact">
            <h1>Contact Us</h1>

        </div>
        
        </div>
    
</body>

</html>
